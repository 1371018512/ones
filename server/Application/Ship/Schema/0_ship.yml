ship:
    serial_number:
        limit: 100
    name:
        limit: 100
    ship_brand:
        limit: 20
    carrying_capacity:
        type: decimal
        precision: 14
        scale: 4
    ship_category_id:
    bar_code:
        type: string
        limit: 30
        blank: true
    $meta:
        indexes:
        foreign:
            company:
                restrict:
                    delete: CASCADE
        enable_trash: true

ship_category:
    name:
    remark:
        blank: true
    lft:
        type: integer
        limit: 6
    rgt:
        type: integer
        limit: 6
    $meta:
        indexes:
            name:
            lft:
            rgt:
        foreign:
            company:
                restrict:
                    delete: CASCADE
        enable_trash: true